<!doctype html>
<html>

<head>
	<title>VoxMap</title>
	<meta name=viewport content='width=device-width, initial-scale=1'>
	<link rel="stylesheet" href="src/ui.css">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<meta name=author content=Xing>
</head>

<body>
	<iframe id="map"></iframe>
	<form id="form">
		<button id="signin">Sign in with your AUSD account</button>
		<label>
			<input id="search" placeholder="Search...">
		</label>
		<label>
			<ul id="categories">
				<li>
					<span class="material-symbols-outlined"> restaurant </span>
					Food
				</li>
				<li>
					<span class="material-symbols-outlined"> water_drop </span>
					Water
				</li>
				<li>
					<span class="material-symbols-outlined"> sports_football
					</span>
					Sports
				</li>
				<li>
					<span class="material-symbols-outlined"> groups </span>
					Clubs
				</li>
				<li>
					<span class="material-symbols-outlined"> wc </span>
					Restrooms
				</li>
			</ul>
		</label>
		<label>
			<ul id="buildings">
				<li><span></span>A</li>
				<li><span></span>B</li>
				<li><span></span>C</li>
				<li><span></span>D</li>
				<li><span></span>E</li>
				<li><span></span>F</li>
				<li><span></span>G</li>
				<li><span></span>H</li>
				<li><span></span>I</li>
				<li><span></span>J</li>
				<li><span></span>Library</li>
				<li><span></span>MPC</li>
				<li><span></span>PAC</li>
			</ul>
		</label>
	</form>
	<script src=src/url.js></script>
	<script type=module src=src/ui.js></script>

</body>

</html>
