<!doctype html>
<html>

<head>
	<title>VoxMap</title>
	<meta name=viewport content='width=device-width, initial-scale=1'>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			font-family: Helvetica, Roboto, sans-serif;
			margin: 0;
			padding: 0;
			background: black;
			font-size: 16px;
		}

		body *{
			box-sizing: border-box;
		}

		#debug {
			opacity: 0;
			font-family: Monospace, Monospace;
			font-size: 0.8rem;
			position: fixed;
			color: white;
			text-shadow: 0 0 2px black;
			bottom: 1rem;
			left: 1rem;
		}

		#canvas,
		#joystick,
		#form {
			position: fixed;
			touch-action: none;
		}

		#canvas {
			right: 0;
			top: 0;
			width: 100vmin;
			height: 100vmin;
		}

		#joystick {
			left: 0;
			bottom: 0;
			width: 50vmin;
			height: 50vmin;
			background: radial-gradient(closest-side at center,
					#0008,
					#0000);
		}

		#joystick>:first-child {
			width: 100%;
			height: 100%;
			border-radius: 100%;
			background: radial-gradient(closest-side at center,
					#fff8,
					#fff6,
					#ffff 49%,
					#fff0 50%);
		}

		#form {
			width: 100vmin;
			height: auto;
			padding-top: 1rem;
			bottom: 0;
			background: white;
			display: flex;
			flex-direction: column;
			border-radius: 1rem 1rem 0 0;
		}

		#form label {
			text-align: center;
			width: 100%;
		}

		#form ul {
			display: flex;
			overflow-x: scroll;
			gap: 1rem;
		}

		#form li {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 0.5rem;
		}

		#categories li span {
			display: flex;
			flex: 3rem 0 0;
			width: 3rem;
			height: 3rem;
			justify-content: center;
			align-items: center;
			background: #acf;
			border-radius: 100%;
		}

		#buildings li {
			flex: 3rem 0 0;
			width: 3rem;
			height: 3rem;
			background: #fca;
			border-radius: 100%;
		}

		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 48
		}
	</style>
</head>

<body>
	<canvas id=canvas></canvas>
	<div id=joystick>
		<div></div>
	</div>
	<form id="form">
		<label>
			<input id="search" placeholder="Oh please just type inside me">
		</label>
		<label>
			<ul id="categories">
				<li>
					<span class="material-symbols-outlined"> restaurant </span>
					Food
				</li>
				<li>
					<span class="material-symbols-outlined"> water_drop </span>
					Water
				</li>
				<li>
					<span class="material-symbols-outlined"> sports_football
					</span>
					Sports
				</li>
				<li>
					<span class="material-symbols-outlined"> groups </span>
					Clubs
				</li>
				<li>
					<span class="material-symbols-outlined"> wc </span>
					Restrooms
				</li>
				<li>
					<span class="material-symbols-outlined"> school </span>
					Classrooms
				</li>
				<li>
					<span class="material-symbols-outlined"> checkroom </span>
					Lockers
				</li>
			</ul>
		</label>
		<label>
			<ul id="buildings">
				<li>A</li>
				<li>B</li>
				<li>C</li>
				<li>D</li>
				<li>E</li>
				<li>F</li>
				<li>G</li>
				<li>H</li>
				<li>I</li>
				<li>J</li>
				<li>Library</li>
				<li>MPC</li>
				<li>PAC</li>
			</ul>
		</label>
	</form>
	<div id=debug></div>
	<script src="src/webgl.js"></script>
	<script src="src/main.js"></script>
</body>

</html>
