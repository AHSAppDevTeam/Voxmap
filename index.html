<!doctype html>
<html>

<head>
	<title>VoxMap</title>
	<meta name=viewport content='width=device-width, initial-scale=1'>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<meta name=author content=Xing>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			font-family: Helvetica, Roboto, sans-serif;
			margin: 0;
			padding: 0;
			background: black;
			font-size: 14px;
		}

		body {
			display: flex;
		}

		@media (max-aspect-ratio: 1/1) {
			body {
				flex-direction: column;
			}
			#form {
				max-height: 60vh;
			}
		}


		#map {
			flex-grow: 1;
			width: 100%;
			border: 0;
		}

		body * {
			box-sizing: border-box;
		}

		#form {
			padding: 2rem;
			bottom: 0;
			background: white;
			display: flex;
			flex-direction: column;
			flex-basis: 50rem;
			max-width: 100vmin;
		}

		#form #search {
			background-color: none;
			border: 3pt solid #afc;
			font: inherit;
			padding: 1rem;
			margin-bottom: 1rem;
			width: 100%;
			border-radius: 100vmin;
		}

		#form label {
			text-align: center;
			width: 100%;
		}

		#form ul {
		  display: flex;
		  justify-content: center;
		  padding: 0;
		  flex-wrap: wrap;
			gap: 1rem;
		}

		#form li {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			gap: 0.5rem;
		}

		#form li span {
			display: flex;
			flex: 4rem 0 0;
			width: 4rem;
			height: 4rem;
			justify-content: center;
			align-items: center;
			background: #acf;
			border-radius: 100%;
		}

		#buildings li span {
			background: #fca;
		}

		.material-symbols-outlined {
			font-variation-settings:
				'FILL' 0,
				'wght' 400,
				'GRAD' 0,
				'opsz' 48
		}
	</style>
</head>

<body>
	<iframe id="map"></iframe>
	<form id="form">
		<label>
			<input id="search" placeholder="Search...">
		</label>
		<label>
			<ul id="categories">
				<li>
					<span class="material-symbols-outlined"> restaurant </span>
					Food
				</li>
				<li>
					<span class="material-symbols-outlined"> water_drop </span>
					Water
				</li>
				<li>
					<span class="material-symbols-outlined"> sports_football
					</span>
					Sports
				</li>
				<li>
					<span class="material-symbols-outlined"> groups </span>
					Clubs
				</li>
				<li>
					<span class="material-symbols-outlined"> wc </span>
					Restrooms
				</li>
			</ul>
		</label>
		<label>
			<ul id="buildings">
				<li><span></span>A</li>
				<li><span></span>B</li>
				<li><span></span>C</li>
				<li><span></span>D</li>
				<li><span></span>E</li>
				<li><span></span>F</li>
				<li><span></span>G</li>
				<li><span></span>H</li>
				<li><span></span>I</li>
				<li><span></span>J</li>
				<li><span></span>Library</li>
				<li><span></span>MPC</li>
				<li><span></span>PAC</li>
			</ul>
		</label>
	</form>
	<script src=src/url.js></script>
	<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
	<link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />

	<script>
		const map = document.getElementById("map")
		const search = document.getElementById("search")
		map.src = "map.html?quality=3&password=" +
			(get_param("password") || prompt("password"))
		map.focus()
	</script>
</body>

</html>
