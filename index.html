<!doctype html>
<html>

<head>
	<title>VoxMap</title>
	<meta name=viewport content='width=device-width, initial-scale=1'>
	<style>
		html, body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			background: #aaa;
		}

		#debug {
			font-family: Monospace, Monospace;
			font-size: 12px;
			position: fixed;
			color: white;
			text-shadow: 0 0 2px black;
		}

		#canvas, #joystick {
			position: fixed;
			width: 100vmin;
			height: 100vmin;
			touch-action: none;
		}

		#canvas {
			/*image-rendering: pixelated;*/
			right: 0;
			top: 0;
		}
		#joystick {
			left: 0;
			bottom: 0;
			background: radial-gradient(
				closest-side at center,
				#ffff,
				#fff0
				);
		}
		#joystick>:first-child {
			width: 100%;
			height: 100%;
			border-radius: 100%;
			background: radial-gradient(
				closest-side at center,
				#fff8,
				#fff6,
				#ffff 49%,
				#fff0 50%
			);
		}
	</style>
</head>

<body>
	<div id=joystick><div></div></div>
	<canvas id=canvas></canvas>
	<div id=debug></div>
	<script src="src/webgl.js"></script>
	<script src="src/main.js"></script>
</body>

</html>
