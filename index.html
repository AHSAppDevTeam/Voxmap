<!doctype html>
<html>

<head>
	<title>VoxMap</title>
	<meta name=viewport content='width=device-width, initial-scale=1'>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			overflow: hidden;
			margin: 0;
			padding: 0;
			background: black;
		}

		div {
			font-family: Monospace, Monospace;
			font-size: 12px;
			position: fixed;
			color: white;
			text-shadow: 0 0 2px black;
		}

		canvas,
		svg {
			position: fixed;
			width: 100vmin;
			height: 100vmin;
			touch-action: none;
		}

		canvas {
			/*image-rendering: pixelated;*/
			right: 0;
			top: 0;
		}
		svg {
			left: 0;
			bottom: 0;
		}
	</style>
</head>

<body>
	<svg viewBox='-50 -50 100 100'>
		<circle r='40' fill='#123' />
		<circle r='30' fill='#fff' />
		<circle r='20' />
	</svg>
	<canvas></canvas>
	<div></div>
	<script src="src/webgl.js"></script>
	<script src="src/main.js"></script>
</body>

</html>
